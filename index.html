<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | 3 Column cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
      </div>



      <h1>Order Summary</h1>
      <p class="top-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-section">
        <div class="plan-section-left">
          <img src="./images/icon-music.svg" title="music icon" alt="music icon">
          </div>
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="">Change</a>
      
     </div>
      <div class="payment">
        <button class="payment-button">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Samuel A Smith</a>.
  </div>
</body>

</html>
